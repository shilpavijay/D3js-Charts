<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bar Chart With D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<h2>Simple Bar Chart</h2>
<script>
var h = 450;
var w = 800;
var data = [102,34,566,89,70,86,34,89,100];
var svg = d3.select("body").append("svg")
			.attr("id","chart")
			.attr("height",h)
			.attr("width",w);

svg.selectAll(".bar")
	.data(data)
	.enter()
		.append("rect")	
		.attr("class","bar")
		.attr("y",function(d,i){
			return i * 20;
		})
		.attr("x",0)
		.attr("width",function(d,i){
			return d;
		})
		.attr("height",19)
					
</script>	
</body>
</html>
