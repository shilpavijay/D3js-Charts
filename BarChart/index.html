<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bar Chart With D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<h2>Simple Bar Chart</h2>
<script>
var h = 450;
var w = 800;
var data = [102,34,566,89,70,86,34,89,100];
var x = d3.scale.linear()
		.domain([0,d3.max(data)])
		.range([0,w-5])

var y = d3.scale.linear()
 		.domain([0,data.length])
 		.range([0,h])

var svg = d3.select("body").append("svg")
			.attr("id","chart")
			.attr("height",h)
			.attr("width",w);

svg.selectAll(".bar")
	.data(data)
	.enter()
		.append("rect")	
		.classed("bar",true)
		.attr("y",function(d,i){
			return y(i);
		})
		.attr("x",0)
		.attr("width",function(d,i){
			return x(d);
		})
		.attr("height",function(d,i){
			return y(1)-1;
		});

svg.selectAll(".bar-label")
	.data(data)
	.enter()
		.append("text")
		.classed("bar-label",true)
		.attr("x",function(d,i){
			return x(d);
		})
		.attr("dx",-2)
		.attr("y", function(d,i){
			return y(i);
		})
		.attr("dy",y(1)/2)
		.text(function(d,i){
			return d;
		})			
</script>	
</body>
</html>
